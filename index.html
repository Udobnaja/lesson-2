<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Dungeon of Doom</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/app.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>

<body>
    <!-- Thanks for assets to Kenny at http://kenney.nl/assets/platformer-pack-redux -->
    <div class="app container">
        <div class="level level_0"><div class="door door_locked door_level_0"></div></div>
        <div class="level level_1"><div class="door door_locked  door_disabled door_level_1"></div></div>
        <div class="level level_2"><div class="door door_locked door_disabled door_level_2"></div></div>
        <div class="level level_3"><div class="box box_locked door door_disabled door_level_3"></div></div>

        <div class="popup popup_hidden popup_level_0">
            <div class="popup__content popup__content_level_0" touch-action="none">
                <div class="popup__close">╳</div>
                <div class="door-riddle">
                    <div class="door-riddle__button door-riddle__button_0"></div>
                    <div class="door-riddle__button door-riddle__button_1"></div>
                    <div class="door-riddle__button door-riddle__button_2"></div>
                </div>
            </div>
        </div>
        <div class="popup popup_hidden popup_level_1">
            <div class="popup__content popup__content_level_1">
                <div class="popup__close">╳</div>
                <div class="door-riddle door-riddle_column">
                    <h2 class="time-headline">10 sec</h2>
                    <div class="scale">
                        <div class="scale__value"></div>
                    </div>
                    <button class="button" touch-action="manipulation">Push Me</button>
                </div>
            </div>
        </div>
        <div class="popup popup_hidden popup_level_2">
            <div class="popup__content popup__content_level_2" touch-action="none">
                <div class="popup__close">╳</div>
                <div class="door-riddle door-riddle_gears">
                    <div class="lever lever_vertical">
                        <div class="lever__track">
                            <div class="lever__button"></div>
                        </div>
                    </div>
                    <div class="gears">
                        <div class="gears__placeholder gears__placeholder_left"></div>
                        <div class="gears__placeholder gears__placeholder_middle"></div>
                        <div class="gears__placeholder gears__placeholder_right"></div>
                        <div class="gears__item gears__item_left" data-left="146"></div>
                        <div class="gears__item gears__item_middle" data-left="74"></div>
                        <div class="gears__item gears__item_right" data-left="50"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="popup popup_hidden popup_level_3" touch-action="none">
            <div class="popup__content popup__content_level_3">
                <div class="popup__close">╳</div>
                <div class="keypanel">
                    <div class="panel panel_left" data-pos="left"></div>
                    <div class="panel panel_right" data-pos="right"></div>
                    <div class="keypanel__keyhole"></div>
                    <div class="keypanel__footer">
                        <div class="keypanel__key"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="//code.jquery.com/pep/0.4.1/pep.js"></script>
    <script src="js/doorBase.js"></script>
    <script src="js/doorOthers.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
